<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    //Viết một chương trình nhận một số nhập vào
    // và chèn dấu (-) giữa 2  số chẵn
    let num = prompt('nhap vao 1 so')
    let str = num.toString();
    let newstr = [str[0]];

    for (let i = 1; i < num.length; i ++){

        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0){
            newstr.push('-',str[i])
        } else {
            newstr.push(str[i])
        }
    }
    document.write(newstr.join(' '))

</script>
</body>
</html>
