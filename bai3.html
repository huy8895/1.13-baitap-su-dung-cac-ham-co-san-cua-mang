<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    /*Bài 3: Viết một chương trình nhập vào một chuỗi và
    chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng
    chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox'
    kết quả của chương trình là 'tHE qUICK bROWN fOX'.
     */

    let str = prompt('hay nhap mot chuoi')
    const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const LOWER = 'abcdefghijklmnopqrstuvwxyz';
    const result = [];

    for(let x = 0; x < str.length; x++)
    {
        if(UPPER.includes(str[x]))
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.includes(str[x]))
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));

</script>
</body>
</html>
